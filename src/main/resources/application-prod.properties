# Production profile overrides for DietiEstatesBackend, use when the project must be completely ended
# Disable automatic schema updates in production
spring.jpa.hibernate.ddl-auto=validate

# Disable SQL logging in production
spring.jpa.properties.hibernate.show_sql=false

# Do not expose detailed error messages to end users in production
server.error.include-message=never
server.error.include-binding-errors=never

# Disable Swagger/OpenAPI in production (springdoc)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Fallback generic flag for other swagger setups
swagger.enabled=false

# Restrict management endpoints exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never