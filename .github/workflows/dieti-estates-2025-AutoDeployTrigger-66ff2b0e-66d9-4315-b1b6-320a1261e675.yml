name: Trigger auto deployment for dieti-estates-2025

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dieti-estates-2025-AutoDeployTrigger-66ff2b0e-66d9-4315-b1b6-320a1261e675.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DIETIESTATES2025_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DIETIESTATES2025_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DIETIESTATES2025_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: dieti25estates.azurecr.io
          registryUsername: ${{ secrets.DIETIESTATES2025_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DIETIESTATES2025_REGISTRY_PASSWORD }}
          containerAppName: dieti-estates-2025
          resourceGroup: DefaultResourceGroup-CCAN
          imageToBuild: dieti25estates.azurecr.io/dieti-estates-2025:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


